

<nav class="navbar navbar-expand-md navbar-dark bg-info fixed-top" *ngIf="auth.isAuthenticated()">
    <a class="navbar-brand" href="#">Ngauth0</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>


    <div class="collapse navbar-collapse" id="navbarsExampleDefault">



        <ul class="navbar-nav mr-auto">
            <li class="nav-item active" *ngIf="auth.isAuthenticated()&& auth.getAcces().home!= null">
                <a class="nav-link" routerLink="index">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item " *ngIf="auth.isAuthenticated()&& auth.getAcces().profile!=null">
                <a class="nav-link" routerLink="profile">Profile</a>
            </li>
            <li class="nav-item " *ngIf="!auth.isAuthenticated()">
                <a class="nav-link" href="#" (click)="auth.login()">Login</a>
            </li>
          <li class="nav-item " *ngIf="auth.isAuthenticated()&& auth.getAcces().deconnexion!=null">
                <a class="nav-link" href="#" (click)="auth.logout()">Logout</a>
            </li>
          <li class="nav-item active" *ngIf="auth.isAuthenticated()">
            <a class="nav-link" routerLink="administrateur">administrateur</a>
          </li>

            <a dropdownToggle role="button"> <!-- {2} -->

                <mat-icon>more_vert</mat-icon>
                <span>Main menu</span>
              </button>
            </a>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon>dialpad</mat-icon>
                <span>Redial</span>
              </button>
              <button mat-menu-item disabled>
                <mat-icon>voicemail</mat-icon>
                <span>Check voicemail</span>
              </button>

                <span>Disable alerts</span>
              </button>
            </mat-menu>

      <form class="form-inline my-2 my-lg-0">

          <input matInput name="username" placeholder="rechercher" >
        </mat-form-field>
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>

<div class="row ">
  <div class="col-lg-4">

  </div>
  <div class="col-lg-5">

    <mat-card class="example-card" style="width: 400px;margin:0px;">
      <mat-card-header class="bg-primary">

        <mat-card-title><mat-icon>lock</mat-icon> connecter vous</mat-card-title>

      </mat-card-header>
      <img style="height: 100px; width: 100%; display: block;"
           src="./assets/images/Lighthouse.jpg"alt="Card image">
      <mat-card-content>

        <form (ngSubmit)="login()" [(formGroup)]="loginForm">
          <div class="row ">
          <mat-form-field class="col-lg-12">
            <input matInput name="username" placeholder="nom utilisateur" formControlName="username">
          </mat-form-field>
          </div>
           <div class="row ">
          <mat-form-field class="col-lg-12">
            <input matInput name="password" placeholder="mot de passe" formControlName="password" [type]="hide ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
          </mat-form-field>
           </div>
          <mat-card-actions>
            <button type="submit" mat-button  class="btn btn-outline-primary"
                    [disabled]="!loginForm.valid">se connecter
            </button>
          </mat-card-actions>
        </form>
      </mat-card-content>
      <mat-card-footer class="bg-dark">
        mot de passe oubli√©?cliquez
        <button mat-raised-button (click)="retrivePassword()" class="" matTooltip="Tooltip!" >ici</button>
      </mat-card-footer>
    </mat-card>
  </div>
  <div class="col-lg-3">

  </div>
</div>
